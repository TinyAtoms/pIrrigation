{% extends 'base_generic.html' %}

{% block content %}
<h1>Log in</h1>
<form class= "site-form" action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{if request.GET.next}}"/>
    {% endif %}
    <input type="submit" value="Login"/>
    <p>Create a new account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
</form>

{% endblock %}
