{% extends "base_generic.html" %}
{% block content %}
<div class="create_group">
    <h2>Create an new group</h2>
        <form class="site-form" action="{% url 'h2os:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
</div>
{% endblock %}
